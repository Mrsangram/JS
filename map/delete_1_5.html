<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map function using javascript</title>
</head>
<body>
     
    <h1>Map function using javascript</h1>
    <p id="demo"></p>
    <script>
        const fruits = new Map([
            ["Apple",200],
            ["Banana",150], 
            ["Orange",300],
        ]);

       fruits.set("Mango",600) 
       fruits.set("Pupakin",700)
       fruits.set("Kiwi",900)

       fruits.delete("Apple")
        Text1 = "";
            for(const z of fruits){//fruits.entries();//most
                Text1 +=z.sort();
                Text1+="<br>"

            }
       document.getElementById("demo").innerHTML = Text1;

    </script>
</body>
</html>
