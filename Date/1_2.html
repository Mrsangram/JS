<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Formate</title>
</head>
<body>
     <h1>Date Formate</h1>
     <script>

        const d = new Date("2015-03-25")
        document.write(d)
        //ISO date 2015-03-25
        //year month only
        const d1 = new Date("2015-03")
        document.write(d1)

        //year only

        const y = new Date("2045")
        document.write(y)
        //same ISO and short 20/05/2022
        //Long time Mar 1 2015
        //input -parsing Date

        let per = Date.parse("March 21,2022")
        document.write(per)
        document.write(new Date(per))

     </script>
</body>
</html>
