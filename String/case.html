<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All cases</title>
</head>
<body>
     <h1>Upper Lower cases</h1>
     <script>
        let str  = "Welcome to India and India is A Biggest Country in The world";
    document.write(str.toLowerCase())
    document.write(str.toUpperCase())
    document.write(str.concat("Hello"))
    let txt= "            NOIDA                "
    document.write(txt.trim())
    document.write(txt.padStart(40,"x"))
    document.write(txt.padEnd(50,"x"))
    document.write(str.charAt(0))
    document.write(str[0])
    document.write(str.split("to"))

     </script>
</body>
</html>
