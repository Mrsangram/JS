<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h2>Const keyword using in the example</h2>
      <p id="ar">Cricle Area:</p>
       <button type="button"  onclick="circleArea()">Area Find</button>
      <script>
        function circleArea(){
         let r=3;
         const PI=3.1415;

         let area = PI*r*r;

         document.getElementById("ar").innerHTML =area;
        }
      </script>
</body>
</html>
