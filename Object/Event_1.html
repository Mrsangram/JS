<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1>onclick in  javascript</h1>
     <p id="demo"></p>
     <button type="button" onclick="this.innerHTML=Date()">The Time is?</button>
     <button type="button" onclick="document.getElementById('demo').innerHTML=Date()">Current Date</button>
     <button type="button" onclick="displayDate()" >The time is?</button>


     <script>
        function displayDate(){
             document.getElementById('demo').innerHTML = Date();
        }

     </script>
</body>
</html>
