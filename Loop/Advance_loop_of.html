<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop of </title>
</head>
<body>
    

     <h1>Loop of </h1><br>
     <p id="demo1"></p>
     <p id="demo2"></p>

     <script>

        const cars = ["Volvo","Honda","Suzuki"]
        txt =" "
        for(let x of cars){
            txt +=x
            txt +="<br>"
        }
        document.getElementById("demo1").innerHTML = txt;


        //second

        const lang = "Javascript";

        text =" "
        for(let i of lang){
            text +=i.toUpperCase();
            text +=i.toLocaleLowerCase();
            text +="<br>"
        }
        document.getElementById("demo2").innerHTML = text;



     </script>
     
</body>
</html>
