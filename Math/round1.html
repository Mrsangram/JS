<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>

<body>
    <h1>Math method1</h1>

    <script>
        //round
        document.write("Using Round==>>")
        document.write(Math.round(4.3))
        document.write(Math.round(4.5))

        //ceil
        document.write("Using Ceil==>>")
        document.write(Math.ceil(4.4))
        document.write(Math.ceil(4.7))

        //floor
        document.write("Using Floor==>>")
        document.write(Math.floor(4.4))
        document.write(Math.floor(4.9))
        document.write(Math.floor(-4.5))

        //sign
        document.write("Using Sign==>>")
        document.write(Math.sign(-4))
        document.write(Math.sign(0))
        document.write(Math.sign(4))

        //trunc

        document.write("Using Trunc==>>")
        document.write(Math.trunc(43.56))


        //pow function in Math

        document.write("Using Pow==>>")
        document.write(Math.pow(4,2))


        //sqrt Method in Math

        document.write("Using Sqrt==>>")

        document.write(Math.sqrt(64))


        //abs abslute Number in javascript

        document.write("Using abs ==>>")
        document.write(Math.abs(-43))


        //Max and Min

        document.write("Min ==>>")
        document.write(Math.min(43,54,7,45,9,1))

        document.write("Max ==>>")
        document.write(Math.max(43,65,34,76,39))

        //Random

        document.write("Random Number in javascript:>>>")
        document.write(Math.random(10))


        //Log using in Javascript


        document.write("Log in javascript ==>>")
        document.write(Math.log(1))

    </script>
</body>

</html>
