<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Weendend</title>
</head>
<body>
    <h1>Weekend</h1>
    <p id="demo"></p>

    <script>

        let day;
        switch(new Date().getDate()){
            case 1:
            case 4:
                day ="Soon Week end"
                break;
            case 0:
            case 6:
                day ="It is Week end"
            
            break;

            default:
                day="Can you wait some days !"
                break;
        }
        document.getElementById("demo").innerHTML = day
    </script>
</body>
</html>
