<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Listener</title>
</head>
<body>
      
     <h1 id="col" onmouseover="omOver()" onmouseout="omOut()"> INDIA IS A GREAT COUNTRY IN THE WORLD</h1>

     <script>
         
         function omOver(){
            document.getElementById("col").style.color="red";

         }
         function omOut(){
            document.getElementById("col").style.color="green"
            
         }
         
     </script>

</body>
</html>
