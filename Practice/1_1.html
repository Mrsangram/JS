<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenght of char count using javascript</title>
    <script>    
            function Count(Arg)
		{
			document.getElementById("c").innerHTML = Arg.value.length;
            document.getElementById("c").style.color="red"
		};
        
    </script>
</head>

<body>

    <textarea rows="10" cols="30" onkeyup="Count(this)"  placeholder="Please Enter the Address">

	</textarea><br>
    <span id="c">

    </span>

</body>

</html>
