<!DOCTYPE html>

<body>

    <h1>Properties and method in String</h1>
        <h2 id="ExpString"></h2>
    <script>
        //exponential() method in string
        // let x1 = .9.656;
        // document.getElementById("ExpString").innerHTML = x1.toExponential(4);
        
        let x = 123;
        //interchange to numbers to string
        document.write(typeof x)
        document.write("\n\n")
        document.write(typeof x.toString());

        //without value given in the Number to  change  int to string

        document.write(typeof (343 + 343).toString())


    </script>
