<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorting in javascript</title>
</head>
<body>
    
 
    <h1>Method in javascript</h1>
      <p id="demo"></p>

      <button type="button" onclick="mySort()">sort String</button>
      <button type="button" onclick="myRev()">Reverse String</button>
    <script>

     const  fruits = ["Kiwi","Banana","PineApple","Lemone"]
    function mySort(){
        fruits.sort();
        document.getElementById("demo").innerHTML =fruits;
    }
    function myRev(){
        fruits.reverse();
        document.getElementById("demo").innerHTML  = fruits;
    }

     

    </script>

</body>
</html>
