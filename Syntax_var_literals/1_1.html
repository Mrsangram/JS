<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Literals and variables</title>
</head>
<body>
    <p>Number:</p><br>
     <p id="ltr"></p>
 <br><br>
     <p>Name:</p>
     <p id="ltr1"></p>
      <script>
           //Fixed values are called literals
           //variable values are called Varialbles
            
           document.getElementById("ltr").innerHTML = 34.56;
           document.getElementById("ltr1").innerHTML ="India is A Beautiful city"
      </script>
</body>
</html>
