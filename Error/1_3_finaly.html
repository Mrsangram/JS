<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    
<h1>throw Create in javascript</h1>

<input id="demo" type="text" name="f_name">
<button type="button" onclick="myFunction()">Input find</button>
<p id="p"></p>

 <script>

function myFunction() {
  const message = document.getElementById("p");
  message.innerHTML = "";
  let x = document.getElementById("demo").value;
  try { 
    if(x == "")  throw "empty";
    if(isNaN(x)) throw "not a number";
    x = Number(x);
    if(x < 5)  throw "too low";
    if(x > 10)   throw "too high";
  }
  catch(err) {
    message.innerHTML = "Input is " + err;
  }
  finally{
    document.getElementById("demo").value = "";
  }
}
 </script>

</body>
</html>
