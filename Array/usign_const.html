<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Const usign javascript</title>
</head>
<body>
     
    <h1>const using javascript with Create objects</h1>
     <script>

        const fruits = new Array("Lemon","orange","Banana");
        const fruits1 = ["orange","Lemon","Banana"]
        document.write(fruits)
        document.write(typeof fruits)
        document.write(typeof fruits1)
        document.write(fruits==fruits1)
        document.write(fruits instanceof Array)
        document.write(Array.isArray(fruits))
     </script>
</body>
</html>
